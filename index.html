<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WALK IN STYLE</title>
    <link rel="stylesheet" href="./index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body onload="aparecer()">
    <div class="banner">
        <img src="./imagenes/ícono.png" id="img-icon">
        <img src="./imagenes/name.png" id="img-logo">
        <div class="otrohp">
            <div class="lookfor">
                <input type="text" id="txt-look" placeholder="Buscar...">
                <button id="btn-look" onclick="lugar()">🔍</button>
            </div>
            <!-- <a id="ubi">📍Donde recibe?</a> -->
            <button type="button" class="btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">🛒<span
                    id="contadorr"></span></button>
        </div>
    </div>
    <div class="img-zap">
        <img src="./imagenes/zapato.png">
    </div>
    <div id="zapatos"></div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Carrito</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div id="modal-body">
                </div>
                <div class="modal-footer" style="display: grid; grid-template-columns: repeat(2, 1fr);">
                    <h3 id="totalpagar"></h3>
                    <button type="button" class="btn btn-primary" onclick="borrarr()">Vaciar carrito</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>

</html>
